name: Build Lunariod ISO

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'profile/**'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'profile/**'
      - 'scripts/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
      volumes:
        - /tmp/pacman-cache:/var/cache/pacman/pkg
    steps:
      - uses: actions/checkout@v4

      - name: Restore pacman cache
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('profile/packages.x86_64') }}
          restore-keys: pacman-

      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Setup EndeavourOS Repo
        run: |
          pacman-key --keyserver keyserver.ubuntu.com --recv-keys 497AF50C92AD2384C56E1C7D9741E8AC
          pacman-key --lsign-key 497AF50C92AD2384C56E1C7D9741E8AC
          # Fetch latest keyring and mirrorlist versions dynamically
          MIRROR_URL="https://mirror.moson.org/endeavouros/repo/endeavouros/x86_64/"
          KEYRING_PKG=$(curl -sL $MIRROR_URL | grep -o 'endeavouros-keyring-[0-9a-z.-]\+\.pkg\.tar\.zst' | head -1)
          MIRRORLIST_PKG=$(curl -sL $MIRROR_URL | grep -o 'endeavouros-mirrorlist-[0-9a-z.-]\+\.pkg\.tar\.zst' | head -1)
          echo "Installing $KEYRING_PKG and $MIRRORLIST_PKG"
          pacman -U --noconfirm "${MIRROR_URL}${KEYRING_PKG}"
          pacman -U --noconfirm "${MIRROR_URL}${MIRRORLIST_PKG}"
          echo -e '\n[endeavouros]\nSigLevel = PackageRequired\nInclude = /etc/pacman.d/endeavouros-mirrorlist' >> /etc/pacman.conf

      - name: Install archiso and grub
        run: pacman -Syu --noconfirm --needed archiso grub

      - name: Build ISO
        run: mkarchiso -v -w /tmp/lunariod-work -o ./out ./profile/

      - name: Generate checksums
        run: |
          cd out
          sha256sum *.iso > SHA256SUMS
          cat SHA256SUMS

      - name: Split ISO for GitHub release (2GB asset limit)
        run: |
          cd out
          ISO_FILE=$(ls *.iso | head -1)
          if [ $(stat -c%s "$ISO_FILE") -gt 2000000000 ]; then
            split -b 1900M "$ISO_FILE" "${ISO_FILE}.part-"
            rm "$ISO_FILE"
            echo "ISO was split into parts:"
            ls -lh *.part-*
          fi

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: lunariod-iso
          path: out/
          retention-days: 14

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Lunariod Build #${{ github.run_number }}"
          body: |
            Automated build from commit ${{ github.sha }}

            **Features:**
            - ðŸ–¥ï¸ Live CD â€” boots directly into Hyprland desktop
            - ðŸ“¦ Calamares GUI Installer (press Super+I or click Waybar icon)
            - ðŸŽ® Gaming ready (Steam, Gamescope, MangoHud)

            **Download the ISO below** and boot it in VirtualBox or write to USB.
            If the ISO was split into parts, combine them:
            ```bash
            cat lunariod-*.iso.part-* > lunariod.iso
            ```
          files: |
            out/*
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
