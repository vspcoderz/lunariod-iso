name: Build Lunariod ISO

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
      volumes:
        - /tmp/pacman-cache:/var/cache/pacman/pkg
    steps:
      - uses: actions/checkout@v4

      - name: Restore pacman cache
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('profile/packages.x86_64') }}
          restore-keys: pacman-

      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Install archiso
        run: pacman -Syu --noconfirm --needed archiso

      - name: Build ISO
        run: mkarchiso -v -w /tmp/lunariod-work -o ./out ./profile/

      - name: Generate checksums
        run: |
          cd out
          sha256sum *.iso > SHA256SUMS
          cat SHA256SUMS

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: lunariod-iso
          path: out/
          retention-days: 14

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/*.iso
            out/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
