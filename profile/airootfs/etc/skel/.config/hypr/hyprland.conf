# ===========================================================================
# Lunariod — Hyprland Configuration
# Accent: #BAE6FD (Tailwind sky-200)
# ===========================================================================

# === Monitor ===
monitor=,preferred,auto,1

# === Environment ===
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
# VirtualBox cursor fix
env = WLR_NO_HARDWARE_CURSORS,1

# === Autostart ===
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = sleep 3 && notify-send -i /usr/share/lunariod/logo.png "Welcome to Lunariod" "Press Super+I or click the Install button in Waybar to install."

# === Input ===
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# === General Appearance ===
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(BAE6FD)
    col.inactive_border = rgb(334155)
    layout = dwindle
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
    }
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(00000055)
    }
}

animations {
    enabled = true
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    animation = windows, 1, 5, smooth
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 4, smooth
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# === Keybinds ===
$mainMod = SUPER

bind = $mainMod, Return, exec, foot                            # Terminal
bind = $mainMod, D, exec, wofi --show drun                     # Launcher
bind = $mainMod, B, exec, firefox                              # Browser
bind = $mainMod, Q, killactive                                 # Close window
bind = $mainMod SHIFT, E, exit                                 # Exit Hyprland
bind = $mainMod, F, fullscreen                                 # Fullscreen
bind = $mainMod, V, togglefloating                             # Float toggle
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy      # Screenshot
bind = $mainMod, I, exec, foot -e sudo /usr/local/bin/lunariod-install  # Installer
bind = $mainMod, E, exec, nemo                                 # File Manager

# Move focus (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces 1–6
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
